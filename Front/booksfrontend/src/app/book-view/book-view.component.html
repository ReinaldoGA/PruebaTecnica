<h2 mat-dialog-title>{{ data.book.title }}</h2>
<mat-dialog-content>
  <p><strong>Descripción:</strong> {{ data.book.description }}</p>
  <p><strong>Páginas:</strong> {{ data.book.pageCount }}</p>
  <p><strong>Extracto:</strong> {{ data.book.excerpt }}</p>
  <p><strong>Fecha de Publicación:</strong> {{ data.book.publishDate  }}</p>
</mat-dialog-content>
<div mat-dialog-actions style="display: flex; justify-content: flex-end; margin-top: 10px;">
    <button mat-button (click)="closeDialog()">Cerrar</button>
  </div>

<mat-toolbar color="primary" class="toolbar">
  <span>📚 Lista de Libros</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" class="create-button" (click)="openCreateDialog()">
    <mat-icon>add</mat-icon> Crear
  </button>
</mat-toolbar>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Columna Título -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>

    <!-- Columna Descripción (con Tooltip) -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element">
        <span matTooltip="{{ element.description }}" class="text-truncate">
          {{ element.description }}
        </span>
      </td>
    </ng-container>

    <!-- Columna Cantidad de Páginas -->
    <ng-container matColumnDef="pageCount">
      <th mat-header-cell *matHeaderCellDef> Páginas </th>
      <td mat-cell *matCellDef="let element"> {{ element.pageCount }} </td>
    </ng-container>

    <!-- Columna Extracto (con Tooltip) -->
    <ng-container matColumnDef="excerpt">
      <th mat-header-cell *matHeaderCellDef> Extracto </th>
      <td mat-cell *matCellDef="let element">
        <span matTooltip="{{ element.excerpt }}" class="text-truncate">
          {{ element.excerpt }}
        </span>
      </td>
    </ng-container>

      <!-- Columna Fecha Publicación -->
      <ng-container matColumnDef="publishDate">
        <th mat-header-cell *matHeaderCellDef mat-sticky> Publicación </th>
        <td mat-cell *matCellDef="let element"> {{element.publishDate | date:'dd MMM yyyy, hh:mm a'}} </td>
      </ng-container>
    
      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sticky> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <div class="action-buttons">
            <button mat-icon-button color="primary" matTooltip="Ver" (click)="openViewDialog(element)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" matTooltip="Editar" (click)="openEditDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="deleteBook(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

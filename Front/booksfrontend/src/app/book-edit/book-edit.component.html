<h2 mat-dialog-title>Editar Libro</h2>

<form [formGroup]="bookForm" (ngSubmit)="onSave()" class="book-form">
  <mat-form-field appearance="outline">
    <mat-label>Título*</mat-label>
    <input matInput formControlName="title" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cantidad de Páginas*</mat-label>
    <input matInput type="number" formControlName="pageCount" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Extracto</mat-label>
    <textarea matInput formControlName="excerpt"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha de Publicación*</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="publishDate" required />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="button-group">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit">Actualizar</button>
  </div>
</form>
